<!doctype html>
<html lang="{{locale}}">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %} {% endblock %} | swea</title>

		<!-- Basic SEO -->
		<meta
				name="description"
				content="SWEA empowers Women Economists in Africa to achieve their full potential and contribute to the economic development of the continent."
				/>
		<meta
				name="keywords"
				content="economic development, women economists, Africa, SWEA, empowerment, women, economists, union, financial, finanace"
				/>

		<!-- Favicons -->
		<link
				rel="icon"
				type="image/svg+xml"
				href="{{ url_for('static', filename='imgs/logo.png') }}"
				/>

		<!-- Social Media Preview (Open Graph) -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="TruthTotal: The truth will set you free" />
		<meta
				property="og:description"
				content="SWEA empowers Women Economists in Africa to achieve their full potential and contribute to the economic development of the continent."
				/>
		<meta
				property="og:image"
				content="https://swea.org/static/imgs/logo_og_email_1.webp"
				/>
		<meta property="og:image:alt" content="TruthTotal logo and tagline" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:url" content="https://truthtotal.com" />
		<meta property="og:site_name" content="TruthTotal" />

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta property="twitter:domain" content="truthtotal.com" />
		<meta property="twitter:url" content="https://truthtotal.com" />
		<meta name="twitter:title" content="TruthTotal: The truth will set you free" />
		<meta
				name="twitter:description"
				content="SWEA empowers Women Economists in Africa to achieve their full potential and contribute to the economic development of the continent."
				/>
		<meta
				name="twitter:image"
				content="https://swea.org/static/imgs/logo_og_email_1.webp"
				/>
		<meta name="twitter:image:alt" content="SWEA logo and tagline" />

		<link
				rel="stylesheet"
				href="{{ url_for('static', filename='css/dist/output.css') }}"
				/>
		<!-- Canonical URL for avoiding duplicate content issues -->
		<link rel="canonical" href="https://swea.org" />

		<!-- JS Libraries (HTMX)  -->
		<script src="{{ url_for('static', filename='js/htmx.min.js') }}"></script>

		<!-- Toast Manager -->
		<script src="{{ url_for('static', filename='js/toast-manager.js') }}"></script>
	</head>
	<body class="flex flex-col bg-secondary-100">
		<!-- Toast container will be created dynamically if not present -->
		<div id="toast-container" class="fixed top-4 {% if locale == 'ar' %}left-4{% else %}right-4{% endif %} flex flex-col gap-2 z-50"></div>

		{% include "partials/header.html" %}
		<main class="w-full flex-1 {% if locale == 'ar' %}font-primary{%else%}font-secondary{%endif%}">
			{% block content %} {% endblock %}
		</main>
		{% include "partials/footer.html" %}

		<!-- js script -->
		<script>
			var locale = {{ locale | tojson }};
			var url = new URL(window.location.href);

			// Use URLSearchParams to modify the 'lang' parameter
			var searchParams = new URLSearchParams(url.search);
			searchParams.set('lang', locale);  // Set or update the 'lang' parameter

			// Update the URL without reloading the page
			window.history.replaceState(null, null, `${url.pathname}?${searchParams.toString()}`);
		</script>
		<script src="{{url_for('static',filename='js/base.js')}}"></script>
		{% block extra_scripts %}
		{% endblock %}
	</body>
</html>
