<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ subject }}</title>
    </head>
    <body
        style="
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f8fb;
        "
    >
        <!-- Outer wrapper for better email client compatibility -->
        <table
            role="presentation"
            width="100%"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="background-color: #f5f8fb"
        >
            <tr>
                <td align="center" style="padding: 20px 0">
                    <!-- Main content wrapper -->
                    <table
                        role="presentation"
                        width="600"
                        cellpadding="0"
                        cellspacing="0"
                        border="0"
                        style="
                            background-color: #ffffff;
                            border-radius: 12px;
                            border: 1px solid #eaecef;
                            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                            margin: 0 auto;
                        "
                    >
                        <tr>
                            <td style="padding: 24px">
                                <!-- Header -->
                                <table
                                    role="presentation"
                                    width="100%"
                                    cellpadding="0"
                                    cellspacing="0"
                                    border="0"
                                >
                                    <tr>
                                        <td
                                            align="left"
                                            style="padding-bottom: 24px"
                                        >
                                            <img
                                                src="https://aidluminate.pro/static/imgs/swea-logo-og.webp"
                                                alt="App Logo"
                                                width="150"
                                                style="
                                                    display: inline-block;
                                                    vertical-align: middle;
                                                "
                                            />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td
                                            align="center"
                                            style="padding-bottom: 24px"
                                        >
                                            <h1
                                                style="
                                                    font-size: 28px;
                                                    color: #09090b;
                                                    font-weight: 700;
                                                    margin: 0;
                                                "
                                            >
                                                {{ subject }}
                                            </h1>
                                        </td>
                                    </tr>
                                </table>

                                <!-- Content -->
                                <table
                                    role="presentation"
                                    width="100%"
                                    cellpadding="0"
                                    cellspacing="0"
                                    border="0"
                                >
                                    <tr>
                                        <td
                                            style="
                                                font-size: 16px;
                                                line-height: 1.6;
                                                color: #555;
                                                padding-bottom: 16px;
                                            "
                                        >
                                            From
                                            <span
                                                style="
                                                    color: #09090b;
                                                    font-weight: 600;
                                                "
                                            >
                                                {{ name }}, {{ visitor_email }}
                                            </span>
                                            ,
                                        </td>
                                    </tr>
                                </table>

                                <!-- Message -->
                                <table
                                    role="presentation"
                                    width="100%"
                                    cellpadding="0"
                                    cellspacing="0"
                                    border="0"
                                >
                                    <tr>
                                        <td
                                            style="
                                                font-size: 16px;
                                                line-height: 1.6;
                                                color: #555;
                                                padding-bottom: 16px;
                                            "
                                        >
                                            {{ message }}
                                        </td>
                                    </tr>
                                </table>

                                <!-- Footer -->
                                <table
                                    role="presentation"
                                    width="100%"
                                    cellpadding="0"
                                    cellspacing="0"
                                    border="0"
                                    style="
                                        margin-top: 24px;
                                        border-top: 1px solid #eaecef;
                                    "
                                >
                                    <tr>
                                        <td
                                            align="center"
                                            style="
                                                padding-top: 16px;
                                                font-size: 14px;
                                                color: #333;
                                                font-weight: bold;
                                            "
                                        >
                                            Best regards,
                                            <br />
                                            {{ recipient }}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td
                                            align="center"
                                            style="
                                                padding-top: 8px;
                                                font-size: 14px;
                                                color: #71717a;
                                                font-style: italic;
                                            "
                                        >
                                            SWEA
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
