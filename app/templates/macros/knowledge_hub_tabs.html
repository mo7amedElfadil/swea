{% macro render_knowledge_hub_section(title, items, add_endpoint,
search_endpoint, page, total_pages, search_placeholder, item_type, data) %}
<div
    id="modal-container"
    class="bg-primary-50 rounded-xl shadow-sm transition-all duration-200"
>
    <!-- Header Section -->
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-900">{{ _(title) }}</h2>
        <button
            class="flex items-center px-4 py-2 text-sm font-medium rounded-lg transition-all duration-200 bg-primary-600 text-white hover:bg-primary-700 focus:ring-2 focus:ring-primary-500 focus:outline-none"
            hx-get="{{ add_endpoint }}"
            hx-target="#modal-container"
            hx-swap="innerHTML"
        >
            <img
                class="w-5 h-5 mr-2"
                src="{{ url_for('static', filename='icons/add.svg') }}"
                alt="Add Icon"
            />
            {{ _("add_" + item_type) }}
        </button>
    </div>

    <!-- Filter Section Wrapped in a Form -->
    <form
        hx-get="{{ search_endpoint }}"
        hx-target="#{{ item_type }}-list"
        hx-swap="innerHTML"
        hx-indicator="#loading-indicator"
        class="mb-6 flex flex-col space-y-4 sm:flex-row sm:space-x-4 sm:space-y-0"
    >
        <!-- Search Input -->
        <input
            type="text"
            id="search-input"
            name="search"
            value="{{ search | default('') }}"
            placeholder="{{ _(search_placeholder) }}"
            class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
            hx-trigger="keyup changed delay:500ms"
            hx-get="{{ search_endpoint }}"
            hx-target="#{{ item_type }}-list"
            hx-swap="innerHTML"
        />
    </form>

    <!-- Item List -->
    <div id="{{ item_type }}-list">
        <div class="space-y-4">
            {% include 'partials/dashboard/knowledge_hub/' + item_type +
            '-list.html' %}
        </div>
    </div>
</div>
{% endmacro %}
