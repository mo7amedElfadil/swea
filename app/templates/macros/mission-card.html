{% macro mission_card(title='', desc='', cls='',
gradient_dir='bg-gradient-to-b', from='', via='', to='') %}
<div
    class="flex flex-col justify-center relative
h-[16rem] w-[16rem] px-4 text-center  lg:w-[25rem] lg:h-[25rem] {{gradient_dir}}
     rounded-full {{cls}}"
>
    <h3
        class="p-2 relative text-lg lg:text-2xl text-center font-semibold capitalize text-wrap"
    >
        {{title}}
    </h3>
    <p class="p-3 text-xs lg:text-lg text-wrap">{{desc}}</p>
</div>
{% endmacro %}
