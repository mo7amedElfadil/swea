{% macro modal(close_txt='', title='', ok='add') %}
<!-- Main modal -->
<div
    id="default-modal"
    tabindex="-1"
    aria-hidden="true"
    class="hidden flex overflow-y-auto overflow-x-hidden fixed inset-0 z-50 justify-center items-center w-full bg-slate-700/50"
>
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
            <!-- Modal header -->
            <div
                class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200"
                id="modal-header"
            >
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    {{title}}
                </h3>
                <button
                    id="modal-close"
                    type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="default-modal"
                >
                    <svg
                        class="w-3 h-3"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 14 14"
                    >
                        <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                        />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div id="modal-body" class="p-4 md:p-5 space-y-4"></div>
            <!-- Modal footer -->
            <div
                class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600"
                id="modal-footer"
            >
                <button
                    id="modal-ok"
                    data-modal-hide="default-modal"
                    type="button"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                    {{ok}}
                </button>
                <button
                    id="modal-cancel"
                    data-modal-hide="default-modal"
                    type="button"
                    class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                >
                    {{_('cancel')}}
                </button>
            </div>
        </div>
    </div>
</div>
<script charset="utf-8">
    var modal = document.getElementById('default-modal')
    var modalHeader = document.getElementById('modal-header')
    var modalBody = document.getElementById('modal-body')
    var modalFooter = document.getElementById('modal-footer')
    var ok = document.getElementById('ok')
    document.getElementById('modal-close').addEventListener('click', () => {
        modal.classList.add('hidden')
    })
    document.getElementById('modal-cancel').addEventListener('click', () => {
        modal.classList.add('hidden')
    })
    document.addEventListener('click', (evt) => {
        if (
            !modalHeader.contains(evt.target) &&
            !modalBody.contains(evt.target) &&
            !modalFooter.contains(evt.target) &&
            !document.getElementById('modal-toggle').contains(evt.target)
        ) {
            modal.classList.add('hidden')
        }
    })
</script>
{% endmacro %}
