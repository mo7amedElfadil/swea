{% extends "base.html" %}
{% block title %}{{ _("404_not_found", default="404 - Page Not Found") }}{% endblock %}
{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-secondary-100 px-6 py-16 full-bleed-login font-primary text-center">
    <!-- Animated 404 Number -->
    <div class="relative mb-8">
        <h1 class="text-9xl font-bold text-primary-700 opacity-10">404</h1>
        <div class="absolute inset-0 flex items-center justify-center">
            <h1 class="text-6xl font-bold text-primary-800">404</h1>
        </div>
    </div>

    <!-- Error Message -->
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">{{_("Page Not Found")}}</h2>
    <p class="text-gray-600 max-w-md mb-8">
    {{_("not_found_message")}}
    </p>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 mt-2">
        <a href="/" class="px-6 py-3 bg-primary-700 text-white rounded-lg
          hover:bg-primary-800 transition-colors shadow-md">
          {{_("Return Home")}}
        </a>
        <button onclick="history.back()" class="px-6 py-3 bg-white
          text-primary-700 border border-primary-700 rounded-lg hover:bg-gray-50 transition-colors">
          {{_("Go Back")}}
        </button>
    </div>

    <!-- Illustration Element -->
    <div class="mt-12 max-w-sm">
        <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" class="w-full">
            <!-- Stylized search illustration -->
            <path d="M20,50 Q50,20 80,50 T140,50" stroke="currentColor" stroke-width="2" fill="none" class="text-primary-300" />
            <circle cx="160" cy="50" r="15" stroke="currentColor" stroke-width="2" fill="none" class="text-primary-400" />
            <line x1="170" y1="60" x2="185" y2="75" stroke="currentColor"
            stroke-width="3" class="text-primary-700" />
        </svg>
    </div>
</div>
{% endblock %}
