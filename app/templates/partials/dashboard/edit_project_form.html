<form
  hx-post="/dashboard/update-project/{{ project.id }}"
  hx-target="#project-list"
  hx-swap="innerHTML"
>
  <div class="space-y-4">
    <input
      type="text"
      name="name"
      value="{{ project.name }}"
      class="w-full px-4 py-2 border rounded-lg"
      required
    />
    <textarea
      name="description"
      class="w-full px-4 py-2 border rounded-lg"
      required
    >
        {{ project.description }}
    </textarea>
    <select name="status" class="w-full px-4 py-2 border rounded-lg">
      <option
        value="active"
        {% if project.status="active" %}
        selected
        {%endif%}
      >
        {{ _("active") }}
      </option>
      <option
        value="completed"
        {%if project.status="completed" %}
        selected
        {%endif%}
      >
        {{ _("completed") }}
      </option>
    </select>
    <button
      type="submit"
      class="px-4 py-2 bg-primary-600 text-white rounded-lg"
    >
      {{ _("update_project") }}
    </button>
  </div>
</form>
