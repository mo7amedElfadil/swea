<form
    hx-post="/dashboard/update-project/{{ project.uuid }}"
    hx-target="this"
    hx-swap="innerHTML"
    class="space-y-4"
>
    <!-- Title (Multi-language Support) -->
    <div>
        <label for="title-en" class="block text-sm font-medium text-gray-700">
            {{ _("title_english") }}
        </label>
        <input
            type="text"
            id="title-en"
            name="title[en]"
            value="{{ project.title.en }}"
            class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500"
            required
        />
    </div>
    <div>
        <label for="title-ar" class="block text-sm font-medium text-gray-700">
            {{ _("title_arabic") }}
        </label>
        <input
            type="text"
            id="title-ar"
            name="title[ar]"
            value="{{ project.title.ar }}"
            class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500"
            required
        />
    </div>

    <!-- Author (Name and Email) -->
    <div>
        <label
            for="author-name-en"
            class="block text-sm font-medium text-gray-700"
        >
            {{ _("author_name_en") }}
        </label>
        <input
            type="text"
            id="author-name-en"
            name="author[name][en]"
            value="{{ project.author.name.en }}"
            class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500"
            required
        />
    </div>
    <div>
        <label
            for="author-name-ar"
            class="block text-sm font-medium text-gray-700"
        >
            {{ _("author_name_ar") }}
        </label>
        <input
            type="text"
            id="author-name-ar"
            name="author[name][ar]"
            value="{{ project.author.name.ar }}"
            class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500"
            required
        />
    </div>
    <div>
        <label
            for="author-email"
            class="block text-sm font-medium text-gray-700"
        >
            {{ _("author_email") }}
        </label>
        <input
            type="email"
            id="author-email"
            name="author[email]"
            value="{{ project.author.email }}"
            class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500"
            required
        />
    </div>

    <!-- Status -->
    <div>
        <label for="status" class="block text-sm font-medium text-gray-700">
            {{ _("status") }}
        </label>
        <select
            id="status"
            name="status"
            class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500"
            required
        >
            <option
                value="ongoing"{% if project.status=="ongoing" %}selected{% endif %}
            >
                {{ _("ongoing") }}
            </option>
            <option
                value="completed"{% if project.status=="completed" %}selected{% endif %}
            >
                {{ _("completed") }}
            </option>
        </select>
    </div>

    <!-- Date of Completion -->
    <div>
        <label
            for="date-of-completion"
            class="block text-sm font-medium text-gray-700"
        >
            {{ _("date_of_completion") }}
        </label>
        <input
            type="date"
            id="date-of-completion"
            name="date_of_completion"
            value="{{ project.date_of_completion }}"
            class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500"
        />
    </div>

    <!-- Tags (Multi-language Support) -->
    <div>
        <label for="tags-en" class="block text-sm font-medium text-gray-700">
            {{ _("tags_english") }}
        </label>
        <input
            type="text"
            id="tags-en"
            name="tags[en]"
            value="{{ project.tags.en }}"
            class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500"
        />
    </div>
    <div>
        <label for="tags-ar" class="block text-sm font-medium text-gray-700">
            {{ _("tags_arabic") }}
        </label>
        <input
            type="text"
            id="tags-ar"
            name="tags[ar]"
            value="{{ project.tags.ar }}"
            class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500"
        />
    </div>

    <!-- Hero Image -->
    <div>
        <label for="hero-image" class="block text-sm font-medium text-gray-700">
            {{ _("hero_image") }}
        </label>
        {% if project.hero_image %}
        <div class="flex items-center space-x-4">
            <img
                src="{{ url_for('static', filename=project.hero_image) }}"
                alt="{{ project.title.en }}"
                class="w-24 h-24 object-cover rounded-full"
            />
            <span class="text-sm text-gray-600">{{ _("current_image") }}</span>
        </div>
        {% endif %}
        <input
            type="file"
            id="hero-image"
            name="hero_image"
            accept="image/*"
            class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500"
        />
    </div>

    <!-- Content -->
    <div id="contents" class="space-y-6">

        <div class="bg-white shadow-sm rounded-lg p-6 border border-gray-200">
            <h3 class="text-lg font-medium text-gray-900 mb-4">
                {{ _("Content") }} {{ loop.index }}
            </h3>
            <div class="space-y-4">
                <!-- English Content -->
                <div>
                    <label
                        for="content-en-{{ loop.index0 }}"
                        class="block text-sm font-medium text-gray-700"
                    >
                        {{ _("English Content") }}
                    </label>
                    <textarea
                        id="content-en-{{ loop.index0 }}"
                        name="content[{{ loop.index0 }}][en]"
                        rows="3"
                        class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500"
                    >
{{ content.en }}</textarea

                </div>

                <!-- Arabic Content -->
                <div>
                    <label
                        for="content-ar-{{ loop.index0 }}"
                        class="block text-sm font-medium text-gray-700"
                    >
                        {{ _("Arabic Content") }}
                    </label>
                    <textarea
                        id="content-ar-{{ loop.index0 }}"
                        name="content[{{ loop.index0 }}][ar]"
                        rows="3"
                        class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500"
                    >
{{ content.ar }}</textarea
                    >
                </div>

                <!-- Image Upload -->
                <div>
                    <label
                        for="content-image-{{ loop.index0 }}"
                        class="block text-sm font-medium text-gray-700"
                    >
                        {{ _("Content Image") }}
                    </label>
                    <input
                        type="file"
                        id="content-image-{{ loop.index0 }}"
                        name="content_image[{{ loop.index0 }}]"
                        class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500"
                    />
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-4 flex justify-end gap-2">
                <button
                    type="button"
                    class="p-2 bg-green-700 rounded-full hover:bg-green-800 transition-colors add-template"
                >
                    <img
                        class="size-6"
                        src="{{ url_for('static', filename='icons/add.svg') }}"
                        alt="{{ _('Add another content block') }}"
                    />
                </button>
                <button
                    type="button"
                    class="p-2 bg-red-700 rounded-full hover:bg-red-800 transition-colors remove-template"
                >
                    <img
                        class="size-6"
                        src="{{ url_for('static', filename='icons/remove.svg') }}"
                        alt="{{ _('Remove this content block') }}"
                    />
                </button>
            </div>
        </div>
        {% endfor %}

        <!-- Template for Additional Content Blocks -->

            >
                <h3 class="text-lg font-medium text-gray-900 mb-4">
                    {{ _("Content") }}

                <div class="space-y-4">
                    <!-- English Content -->

                        <label
                            for="content-en"
                            class="block text-sm font-medium text-gray-700"

                            {{ _("English Content") }}
                        </label>
                        <textarea
                            name="content[0][en]"
                            rows="3"
                            placeholder="{{ _('content_english_placeholder') }}"
                            class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500"

                            class="block text-sm font-medium text-gray-700"

                            {{ _("Arabic Content") }}

                            rows="3"

                            class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500"
                        ></textarea>
                    </div>

                    <div>
                        <label
                            for="content-image"
                            class="block text-sm font-medium text-gray-700"

                            {{ _("content_image") }}

                        <input

                            class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500"

                    >
                        <img
                            class="size-6"
                            src="{{ url_for('static', filename='icons/add.svg') }}"
                            alt="{{ _('Add another content block') }}"
                        />

                        <img

                    </button>

                    >
                        {{ _("English Testimonial") }}
                    </label>
                    <textarea

                        name="testimonials[{{ loop.index }}][en]"
                        rows="3"
                        class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500"

                    <label
                        for="testimonial-ar-{{ loop.index }}"

                    >
                        {{ _("Arabic Testimonial") }}
                    </label>

                        class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-primary-500 focus:border-primary-500"

{{ testimonial.ar }}</textarea

                    <label

                    >
                        {{ _("Testimonial Author") }}

                        name="testimonials[{{ loop.index }}][author]"
                        value="{{ testimonial.author }}"

                <div class="space-y-4">

                            class="block text-sm font-medium text-gray-700"

        >
            {{ _("update_project") }}

{% block scripts %}
<script>
    ;(function () {
        const initializeDynamicBlocks = (
            containerId,
            templateId,
            addTemplateButtonSelector,
            removeTemplateButtonSelector,
            titlePrefix
        ) => {
            let nodes = []
            let nodeCount = 0
            const container = document.getElementById(containerId)
            const template = document.getElementById(templateId)

            // Function to generate a title for the block
            const generateTitle = (id) => {
                const label = document.createElement('label')
                label.textContent = `${titlePrefix} ${id}`
                label.setAttribute(
                    'class',
                    'text-sm font-medium text-gray-700 capitalize'
                )
                return label
            }

            // Function to add a new block
            const addBlock = () => {
                nodeCount++
                const clone = template.content.cloneNode(true)
                nodes.push(clone)

                // Add event listeners to the cloned block's buttons
                clone
                    .querySelector(addTemplateButtonSelector)
                    .addEventListener('click', addBlock)
                clone
                    .querySelector(removeTemplateButtonSelector)
                    .addEventListener('click', removeBlock)

                // Update IDs and names for the cloned block
                const blockElement = clone.querySelector('div')
                blockElement.setAttribute('id', nodeCount - 1)
                blockElement.prepend(generateTitle(nodeCount))

                // Update all fields (textarea and input) with the correct index
                const fields = blockElement.querySelectorAll('textarea, input')
                fields.forEach((field) => {
                    const name = field.getAttribute('name')
                    if (name) {
                        const newName = name.replace(
                            /\[\d+\]/,
                            `[${nodeCount - 1}]`
                        )
                        field.setAttribute('name', newName)
                    }
                })

                // Append the cloned block to the container
                container.appendChild(clone)

                // Hide the "Add" button in the second-to-last block
                const secondToLast =
                    container.children[container.children.length - 2]
                if (secondToLast) {
                    secondToLast
                        .querySelector(addTemplateButtonSelector)
                        .classList.add('hidden')
                }
            }

            // Function to remove a block
            const removeBlock = (evt) => {
                nodeCount--
                const id = parseInt(
                    evt.currentTarget.parentElement.parentElement.getAttribute(
                        'id'
                    )
                )
                nodes[id] = null
                evt.currentTarget.parentElement.parentElement.remove()

                // Show the "Add" button in the last remaining block
                if (nodeCount === 1) {
                    container.children[2]
                        .querySelector(addTemplateButtonSelector)
                        .classList.remove('hidden')
                } else if (nodeCount === 0) {
                    nodes = []
                }
            }

            // Add event listener to the "Add More" button
            const addMoreButtons = container.querySelectorAll('.add-template')
            addMoreButtons.forEach((button) => {
                button.addEventListener('click', addBlock)
            })

            // Add event listener to the "Remove" button
            const removeButtons = container.querySelectorAll('.remove-template')
            removeButtons.forEach((button) => {
                button.addEventListener('click', removeBlock)
            })
        }

        // Initialize "Contents" section
        initializeDynamicBlocks(
            'contents', // Container ID
            'content-template', // Template ID
            '.add-template', // Add Button Selector
            '.remove-template', // Remove Button Selector
            'Content' // Title Prefix
        )

        // Initialize "Testimonials" section
        initializeDynamicBlocks(
            'testimonials', // Container ID
            'testimonial-template', // Template ID
            '#add-testimonial', // Add Button Selector
            '.remove-testimonial', // Remove Button Selector
            'Testimonial' // Title Prefix
        )
    })()
</script>
