{% block knowledge_hub %}
<div>
    <h2 class="text-2xl font-semibold">Manage Knowledge Hub</h2>
    <form hx-post="/update/knowledge-hub" hx-target="#tab-content">
        <label>Title:</label>
        <input type="text" name="title" class="border rounded p-2 w-full">
        <label>Category:</label>
        <select name="category" class="border rounded p-2 w-full">
            <option value="research">Research</option>
            <option value="courses">Courses</option>
            <option value="podcasts">Podcasts</option>
        </select>
        <label>Description:</label>
        <textarea name="description" class="border rounded p-2 w-full"></textarea>
        <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Save</button>
    </form>
</div>
{% endblock %}
