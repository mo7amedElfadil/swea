<div
  id="toast-success"
  class="flex items-center w-full max-w-xs p-4 rounded-lg shadow-sm bg-white text-gray-900 rtl:flex-row-reverse"
  role="alert"
>
  <div
    class="inline-flex items-center justify-center shrink-0 w-8 h-8 bg-green-600 rounded-lg"
  >
    <img
      class="w-5 h-5"
      aria-hidden="true"
      src="{{url_for('static', filename='icons/status-success.svg')}}"
      alt="Success Icon"
    />
  </div>
  <div class="ms-3 me-3 rtl:ms-0 rtl:me-3 text-sm font-normal">
    Item moved successfully.
  </div>
  <button
    type="button"
    class="ms-auto -mx-1.5 -my-1.5 rtl:ms-0 rtl:me-auto bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8"
    data-dismiss-target="#toast-success"
    aria-label="Close"
  >
    <img
      class="w-3 h-3"
      aria-hidden="true"
      src="{{url_for('static', filename='icons/close.svg')}}"
      alt="Close Icon"
    />
  </button>
</div>
