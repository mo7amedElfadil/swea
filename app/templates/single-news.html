{% extends "base.html" %} {% block title %}News {{title[locale]}}{% endblock %}
{% block content %}
<div class="container mx-auto px-4">
    <!-- Hero Section -->
    <div class="relative mb-8">
        <!-- Hero Image -->
        {% if image %}
        <div class="w-full h-96 overflow-hidden">
            <img
                src="{{ url_for('static', filename=image) }}"
                alt="{{ title[locale] }}"
                onerror="this.src='http://i.imgur.com/hfM1J8s.png'"
                class="w-full h-full object-cover"
            />
        </div>
        {% else %}
        <div class="w-full h-96 bg-secondary-200"></div>
        {% endif %}

        <!-- Blurred Overlay with Project Details -->
        <div
            class="absolute inset-x-0 bottom-0 bg-black bg-opacity-50 backdrop-blur-sm p-6"
        >
            <div class="max-w-4xl mx-auto text-white">
                <h1 class="text-4xl font-bold mb-4">{{ title[locale] }}</h1>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <p class="text-lg">
                            <span class="font-semibold">{{ _('date') }}:</span>
                            {{ date.strftime('%Y-%m-%d') if date else '' }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Project Content -->
    <article class="max-w-none mb-8">{{description[locale]|safe}}</article>
</div>
{% endblock %}
